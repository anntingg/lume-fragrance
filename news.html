<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta 設定 -->
    <meta name="description" content="Lume Fragrance 官方形象網站：每一瓶香水，都是一場私密的心靈之旅。香氛不僅僅是一種味道，更是生活中的陪伴者。">
    <meta name="keywords" content="香水, 針管香水, 室內擴香, 香氛蠟燭, 唇油, 面膜">
    <meta name="company" content="Lume Fragrance">
    <meta property="og:locale" content="zh-Hant-TW" />
    <meta property="og:type" content="website">
    <!-- 每頁標題 -->
    <meta property="og:title" content="Lume Fragrance | 最新消息 News">
    <meta property="og:description" content="Lume Fragrance 官方形象網站：每一瓶香水，都是一場私密的心靈之旅。香氛不僅僅是一種味道，更是生活中的陪伴者。">
    <meta property="og:site_name" content="Lume Fragrance 官方形象網站">
    <!-- 換網址的話要 og 連結路徑要更改 -->
    <meta property="og:url" content="https://anntingg.github.io/lume-fragrance/">
    <meta property="og:image" content="https://anntingg.github.io/lume-fragrance/images/LOGO-og.png">


    <title>Lume Fragrance | 最新消息 News</title>
    <link rel="stylesheet" href="./css/style-ann.css">
    <link rel="stylesheet" href="./css/style-footer.css">
</head>

<body>
    <div id="root"></div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./js/script.js"></script>

    <!-- React -->
    <script type="text/babel">
        const App = () => {

            // 元件：錨點按鈕
            const Anchor = ({ sectionId, sectionCn }) => {
                return (
                    <a href={sectionId}>
                        <h2 className="serif-medium-s">{sectionCn}</h2>
                        <img src="./images/gradient.png" alt="漸層" />
                    </a>
                )
            }

            // 元件：Section 標題
            const TitleM = ({ sectionCn, sectionEn }) => {
                return (
                    <header className="title-m">
                        <h3 className="en-sans-light-m">{sectionEn}</h3>
                        <h1 className="serif-medium-m">{sectionCn}</h1>
                    </header>
                )
            }

            // 元件：白色按鈕
            const BtnWhite = ({text}) => {
                return (
                    <div className="btn-white ch-sans-thin-l">
                        <span>{text}</span><div><img src="./images/arrow-right.svg" alt="箭頭" /></div>
                    </div>
                )
            }

            // 陣列：文章專欄內容 => 使用 map 跑文章卡片
            const articleList = [
                {
                    id: 1,
                    className: "down",
                    imgName: "3D-2-s.png",
                    imgAlt: "高貴工藝針管香水",
                    title: "新品上市",
                    content: "高貴工藝針管香水 - 散發典雅光澤，擁有細緻工藝的講究，充滿儀式感的包裝。",
                    date: "2024.04.01",
                },
                {
                    id: 2,
                    className: "up",
                    imgName: "3D-1-s.png",
                    imgAlt: "山茶花香水",
                    title: "商品情報",
                    content: "山茶花香水 - 以花香打造春夏清新氣息，帶有豐富的層次感。",
                    date: "2024.03.25",
                },
                {
                    id: 3,
                    className: "down",
                    imgName: "3D-3-s.png",
                    imgAlt: "神聖森林香水",
                    title: "專訪報導",
                    content: "關於品牌起源 - 堅持打造高質感香水，讓每一位顧客擁有專屬儀式感。",
                    date: "2023.12.16",
                },
                {
                    id: 4,
                    className: "up",
                    imgName: "3D-2-s.png",
                    imgAlt: "神聖森林擴香",
                    title: "商品情報",
                    content: "神聖森林擴香 - 沉穩、優雅與低調的大自然氣息，散發樸實的芳香。",
                    date: "2023.11.21",
                },
            ]

            // 元件：文章卡片 
            const ArticleCard = ({ className, imgName, imgAlt, title, content, date }) => {
                return (
                    <article className={`article-card ${className}`}>
                        <a href="#">
                            <img className="article-img" src={`./images/${imgName}`} alt={imgAlt} />
                            <div className="content">
                                <h2 className="ch-sans-thin-l">{title}</h2>
                                <p className="line-clamp ch-sans-light-s">{content}</p>
                                <p className="date en-sans-light-m">{date}</p>
                                <div className="btn-s ch-sans-thin-l">
                                    <span>more</span><div><img src="./images/arrow-right.svg" alt="箭頭" /></div>
                                </div>
                            </div>
                        </a>
                    </article>
                )
            }

            return (
                <>
                    <header></header>

                    <main>

                        <div className="cover">

                            <div className="top-box">
                                <div className="banner-box">
                                    <img className="banner-bg" src="./images/banner-5.jpg" alt="香水" />
                                    <img className="banner-logo" src="./images/LOGO-11_A.png" alt="Lume Fragrance" />
                                </div>
                                <div className="title-l">
                                    <h2 className="en-sans-light-xl">News</h2>
                                    <h1 className="serif-medium-xxl">最新消息</h1>
                                    <img src="./images/gradient.png" alt="漸層" />
                                </div>
                            </div>

                            <div className="anchor">
                                <Anchor sectionId="#events" sectionCn="活動消息" />
                                <Anchor sectionId="#members-only" sectionCn="會員獨享" />
                                <Anchor sectionId="#articles" sectionCn="文章專欄" />
                            </div>

                        </div>

                        <div className="container">

                            <section id="events">
                                <TitleM sectionCn="活動訊息" sectionEn="Events" />
                                <a className="events-box" href="#">
                                    <div>
                                        <div className="serif-medium-m">
                                            <p>5.1 ~ 5.15</p>
                                            <h2>母親節獻禮優惠</h2>
                                            <p>香水類 限時7折</p>
                                        </div>
                                        <BtnWhite text="more" />
                                    </div>
                                </a>
                            </section>

                            <section id="members-only">
                                <TitleM sectionCn="會員獨享" sectionEn="Members Only" />
                                <a className="members-box" href="./membership.html">
                                    <div className="serif-medium-m">
                                        <div className="star">
                                            <img src="./images/star.svg" alt="星星" />
                                            <span className="star-line"></span>
                                        </div>
                                        <h2>加入會員 享多重優惠</h2>
                                        <p>單筆結帳 最高85折</p>
                                        <p>生日禮券 最高$800</p>
                                        <div className="star star-down">
                                            <span className="star-line"></span>
                                            <img src="./images/star.svg" alt="星星" />
                                        </div>
                                    </div>
                                    <BtnWhite text="會員制度" />
                                </a>
                            </section>

                            <section id="articles">
                                <TitleM sectionCn="文章專欄" sectionEn="Articles" />
                                <div class="articles-box">
                                    {
                                        articleList.map((articleList) => {
                                            return <ArticleCard key={articleList.id} className={articleList.className} imgName={articleList.imgName} imgAlt={articleList.imgAlt} title={articleList.title} content={articleList.content} date={articleList.date} />
                                        })
                                    }
                                </div>
                            </section>

                        </div>
                    </main>

                    <footer>
                            <img className="bg" src="./img/LOGO-w-cut-12.png" alt="" />
                            <img className="star-1" src="./img/star-w.svg" alt="" />
                            <img className="star-2" src="./img/star-w.svg" alt="" />
                            <img className="star-3" src="./img/star-w.svg" alt="" />
                            <img className="star-4" src="./img/star-w.svg" alt="" />
                            <div className="content">
                                <img src="./img/LOGO-07.png" alt="" />
                                <div className="center">
                                    <div className="social">
                                        <a href="#"><img src="./img/icon/FB.svg" alt="" /></a>
                                        <a href="#"><img src="./img/icon/IG.svg" alt="" /></a>
                                        <a href="#"><img src="./img/icon/LINE.svg" alt="" /></a>
                                    </div>
                                    <small className="en-sans-light-m">© 2024 Lumé, inc</small>
                                </div>
                                <div className="serif-medium-footer">
                                    <a href="./index.html">首頁</a>
                                    <a href="./news.html">最新消息</a>
                                    <a href="./products.html">商品總覽</a>
                                    <a href="./membership.html">會員制度</a>
                                    <a href="#">品牌故事</a>
                                    <a href="#">聯絡我們</a>
                                </div>
                            </div>
                            <button className="btn-top" onClick={scrollToTop}></button>
                        </footer>

                </>
            )
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>

</body>

</html>
